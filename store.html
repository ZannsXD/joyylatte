<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store | Vanyla</title>

  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen" class="loading-screen">
  <div class="loading-content">
    <i data-lucide="loader-2" class="loading-icon"></i>
    <p>Loading...</p>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-content">
    <span class="logo">Joyysrvx</span>
    <div class="nav-links desktop-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/store" class="nav-link">Store</a>
      <a href="/vanyla" class="nav-link">Vanyla Ai</a>
      <a href="/ngl" class="nav-link">NGL</a>
      <a href="/game/game" class="nav-link">Game</a>
    </div>
    <button id="menu-toggle" class="menu-toggle">
      <i data-lucide="menu"></i>
    </button>
  </div>
</nav>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-content">
    <button id="close-sidebar" class="close-button">
      <i data-lucide="x"></i>
    </button>
    <div class="sidebar-links">
      <a href="/" class="sidebar-link"><i data-lucide="home"></i>Home</a>
      <a href="/store" class="sidebar-link"><i data-lucide="store"></i>Store</a>
      <a href="/vanyla" class="sidebar-link"><i data-lucide="bot"></i>Vanyla AI</a>
      <a href="/ngl" class="sidebar-link"><i data-lucide="mail"></i>NGL</a>
      <a href="/game/game" class="sidebar-link"><i data-lucide="gamepad-2"></i>Game</a>
    </div>
  </div>
</div>

<!-- INFO -->
<section class="bot-info-section">
  <div class="circle-float-container">
    <img src="https://files.catbox.moe/p0l7gc.jpg" class="circle-float">
  </div>

  <p class="subheader">Pricing</p>
  <p class="subdesc">Pilih kategori lalu tentukan produk yang sesuai kebutuhan Anda.</p>
</section>

<!-- FILTER KATEGORI -->
<div id="categoryFilter" style="text-align:center; margin-bottom:2rem;"></div>

<!-- PRODUCT LIST (AUTO DARI JSON) -->
<section class="product-list" id="productList">
  <!-- Diisi otomatis oleh script.js -->
</section>

<!-- MODAL -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>

    <div class="modal-header">
      <img id="modalImg">
    </div>

    <div class="modal-body">
      <h2 id="modalTitle"></h2>
      <p class="price" id="modalPrice"></p>

      <hr>

      <h3>Description</h3>
      <p id="modalDesc"></p>

      <div class="modal-buttons">
        <button class="btn-back">Back</button>
        <button class="btn-order" onclick="window.open('https://wa.me/6285168634922')">
          Continue to Order
        </button>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <p>Need help? Contact <a href="https://wa.me/6285168634922" target="_blank">WhatsApp</a></p>
</footer>

<script src="src/script.js"></script>
<script src="src/main.js"></script>
</body>
</html>
